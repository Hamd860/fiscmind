[build]
  command = "npm --prefix frontend ci && npm --prefix frontend run build"
  publish = "frontend/dist"
  functions = "functions"

# Proxy /api/* to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# SPA routing for React Router (must come after /api proxy)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
